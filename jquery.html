<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
    <script>
      $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <h2>Click to Demonstrate Events</h2>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        <p id='4'>Paragraph 4</p>\
                        <form> <input id='field' type='text'></form>\
                    </div>\
                </div>\
            </body>"
        );
            // $("p").hide("slow"); functions works but is commented out to demonstrate other events
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
            $("#4").click(function() {
                $("#field").focus();
            }); 
        });              
      });
    </script>
</html>
